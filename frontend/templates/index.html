<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CALint Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <style>
         body {
        background-color: #f8f9fa;
        padding-top: 20px;
        }
        
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .lead {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .analysis-section {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        button[type="submit"] {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        button[type="submit"]:hover {
            background-color: #0b5ed7;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
        }
        
        .result.success {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            color: #0f5132;
        }
        
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
        }
        
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        </style>
    </head>

<body>
    <div class="container">
        <h1>CALint Web Interface</h1>
        <p class="lead">A web interface for CALint - Clean Architecture Linter</p>

        <!-- directory analysis -->
        <div class="analysis-section">
            <h3>Analyze Directory Structure</h3>
            <form id="directoryForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="directoryFile">Upload Directory (ZIP):</label>
                    <input type="file" id="directoryFile" name="directory" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="configFile">Upload Configuration File (TXT, INI):</label>
                    <input type="file" id="configFile" name="config" class="form-control" accept=".ini,.txt" required>
                </div>
                <button type="submit" class="btn btn-primary">Analyze Directory</button>
            </form>
        </div>

        <!-- results -->
        <div id="result" class="result"></div>
    </div>

    <script>
        // dir form 
        document.getElementById('directoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            analyzeDirectory();
        });

        // analyze directory - upload zip and config file
        async function analyzeDirectory() {
            const formData = new FormData();
            formData.append('directory', document.getElementById('directoryFile').files[0]);
            
            const configFile = document.getElementById('configFile').files[0];
            if (configFile) {
                formData.append('config', configFile);
            }
            
            await sendRequest('/analyze/directory', formData);
        }

        // send request - send form data to badkend
        async function sendRequest(url, data, contentType = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            try {
                const options = {
                    method: 'POST',
                    body: data
                };
                
                if (contentType) {
                    options.headers = { 'Content-Type': contentType };
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                displayResult(result);
            } catch (error) {
                displayResult({
                    success: false,
                    error: 'Network error: ' + error.message
                });
            }
        }

        // display result - show analysis result
        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            
            let html = '<h3>Analysis Result</h3>';
            
            if (result.success) {
                resultDiv.className = 'result success';
                html += '<p><strong>Status:</strong> Analysis completed successfully</p>';
            } else {
                resultDiv.className = 'result error';
                html += '<p><strong>Status:</strong> Analysis failed</p>';
            }
            
            if (result.output) {
                html += '<p><strong>Output:</strong></p>';
                html += '<pre>' + escapeHtml(result.output) + '</pre>';
            }
            
            if (result.error) {
                html += '<p><strong>Errors:</strong></p>';
                html += '<pre>' + escapeHtml(result.error) + '</pre>';
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        // escape html - avoid xss chars
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
