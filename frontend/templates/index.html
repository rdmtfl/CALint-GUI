<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CALint Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Test JSON</h1>
                <hr>
                <a id="sendBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Send JSON to CALint</a>

                <div id="output" class="mt-5" style="outline: 1px solid silver; padding: 2em;">
                    <span class="text-muted">Output...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="mt-5">Sent</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="payload"><span class="text-muted">Nothing sent yet...</span></pre>
                </div>
            </div>
            <div class="col">
                <h4 class="mt-5">Received</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="received"><span class="text-muted">Nothing received yet...</span></pre>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let sendBtn = document.getElementById("sendBtn");
    let output = document.getElementById("output");
    let sent = document.getElementById("payload");
    let received = document.getElementById("received");

    sendBtn.addEventListener("click", function() {
        const headers = new Headers();
        headers.append("Content-Type", "application/json");

        const payload = { data: "test data" };
        const body = {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(payload),
        }

        fetch("http://localhost:5000/data", body)
        .then((response) => response.json())
        .then((data) => {
            sent.innerHTML = JSON.stringify(payload, undefined, 4);
            received.innerHTML = JSON.stringify(data, undefined, 4);
            if(data.error) {
                console.log(data.message);
            }else{
                output.innerHTML = `<br><strong>Response from CALint<!strong>: ${data.message}`;
            }
        })
        .catch(error => {
            output.innerhTML += "<br><br>Error: " + error;
            })
    })

</script>

</html>
