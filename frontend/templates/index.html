<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CALint Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

<body>
    <div class="container">
        <h1>CALint Web Interface</h1>
        <p class="lead">A web interface for CALint - Code Analysis Linter</p>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'DirectoryTab')">Directory Analysis</button>
        </div>
    
        <!-- Form -->
        <div id="DirectoryTab" class="tabcontent">
            <h3>Analyze Directory Structure</h3>
            <form id="directoryForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="directoryFile">Upload Directory (ZIP):</label>
                    <input type="file" id="directoryFile" name="directory" required>
                </div>
                <div class="form-group">
                    <label for="configFile">Upload Configuration File (INI):</label>
                    <input type="file" id="configFile" name="config" accept=".ini">
                </div>
                <button type="submit">Analyze Directory</button>
            </form>
        </div>


        <!-- Results -->
        <div id="result" class="result"></div>
    </div>

</body>

<script>
    function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Directory form submission
        document.getElementById('directoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            analyzeDirectory();
        });

        async function analyzeDirectory() {
            const formData = new FormData();
            formData.append('directory', document.getElementById('directoryFile').files[0]);
            
            const configFile = document.getElementById('configFile').files[0];
            if (configFile) {
                formData.append('config', configFile);
            }
            
            await sendRequest('/analyze/directory', formData);
        }

                async function sendRequest(url, data, contentType = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            try {
                const options = {
                    method: 'POST',
                    body: data
                };
                
                if (contentType) {
                    options.headers = { 'Content-Type': contentType };
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                displayResult(result);
            } catch (error) {
                displayResult({
                    success: false,
                    error: 'Network error: ' + error.message
                });
            }
        }

                function displayResult(result) {
            const resultDiv = document.getElementById('result');
            
            let html = '<h3>Analysis Result</h3>';
            
            if (result.success) {
                resultDiv.className = 'result success';
                html += '<p><strong>Status:</strong> ✅ Analysis completed successfully</p>';
            } else {
                resultDiv.className = 'result error';
                html += '<p><strong>Status:</strong> ❌ Analysis failed</p>';
            }
            
            if (result.output) {
                html += '<p><strong>Output:</strong></p>';
                html += '<pre>' + escapeHtml(result.output) + '</pre>';
            }
            
            if (result.error) {
                html += '<p><strong>Errors:</strong></p>';
                html += '<pre>' + escapeHtml(result.error) + '</pre>';
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

</script>

</html>
